{% extends 'base.html' %}
{% load static %}
{% block conteudo %}
    <h1 class= "titulo-index">Seja seu Comprimisso</h1>
    <p>Cadastre sua frase COACH.</p>
    <p><a class= "inspiracao" href="/coachs/listar">Clique aqui para ver quem se cadastrou!</p></a>
    <p>{{ msg }}</p>


    <form action="/" method="post"> 
        {% csrf_token %} <!-- A proteção CSRF funciona verificando um segredo em cada requisição POST. Isso impede que um usuário malicioso possa simplesmente “reenviar” um form POST para o seu website e consiga que outro usuário logado involuntariamente submeta esse form. O usuário malicioso teria que conhecer o segredo, que é específico para cada usuário (através de um cookie).  -->
        <label for="">Nome: </label>
        <input name="nome" type="text" required>

        <label for="">Frase Inspiradora: </label>
        <input name="frase" id="" cols="30" rows="10" required></input>

        <label for="">Pessoa que motivou: </label>
        <input name="inspirador" type="text" required>

        <input type="submit" value="Enviar">
    </form>
    <img class="mindset" src="{% static 'images/coach.jpg' %}" alt="">
{% endblock %}
