{% extends 'base.html' %}
{% load static %}
{% block conteudo %}
    <marquee><h1>Lista de suas frases perfeitas</h1></marquee>
    {% for item in listar_coachs %}

        <p><strong>Nome do Coach:</strong>{{item.nome}}</p> 
        <p><strong>Motive-se:</strong>{{item.frase}}</p> 
        <p><strong>Quem foi seu inspirador: </strong>{{item.inspirador}}</p>
        <a href="/coachs/delete/{{item.id}}">Deletar</a>
        <hr>
     
    {% endfor %}    
{% endblock %}
